{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/pass" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="old-password" type="password" required>
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="new_password" placeholder="new-password" type="password" required>
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="confirm_password" placeholder="confirm-password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
